[home]
name = "home"
method = GET
path = /
controller = App\Controllers\HomeController
action = index

[recette_list]
name = "recette_list"
method = GET
path = recettes
controller = RecetteController
action = show

[recette_store]
name = "recette_store"
method = POST
path = ajouter-une-recette
controller = RecetteController
action = store

[recette_show]
name = "recette_show"
method = GET
path = recette/{id}/voir/{date}
controller = RecetteController
action = show

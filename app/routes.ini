[home]
name = "home"
method = GET
path = /
controller = App\Controllers\HomeController
action = index

[recette_list]
name = "recette_list"
method = GET
path = recettes
controller = App\Controllers\RecetteController
action = list

[recette_create]
name = "recette_create"
method = GET
path = creer-recette
controller = App\Controllers\RecetteController
action = create

[recette_store]
name = "recette_store"
method = POST
path = store-recette
controller = App\Controllers\RecetteController
action = store

[recette_show]
name = "recette_show"
method = GET
path = recette/{id}/voir/{date}
controller = App\Controllers\RecetteController
action = show

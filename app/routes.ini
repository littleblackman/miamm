[home]
name = "home"
method = GET
path = /
controller = App\Controllers\HomeController
action = index

[recette_list]
name = "recette_list"
method = GET
path = recettes
controller = App\Controllers\RecetteController
action = list

[recette_edit]
name = "recette_edit"
method = GET
path = modifier/recette/{id}
controller = App\Controllers\RecetteController
action = edit

[recette_update]
name = "recette_update"
method = POST
path = update-recette
controller = App\Controllers\RecetteController
action = update

[recette_create]
name = "recette_create"
method = GET
path = creer-recette
controller = App\Controllers\RecetteController
action = create

[recette_store]
name = "recette_store"
method = POST
path = store-recette
controller = App\Controllers\RecetteController
action = store

[recette_show]
name = "recette_show"
method = GET
path = recette/{id}/voir
controller = App\Controllers\RecetteController
action = show
